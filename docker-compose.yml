services:
  bitrix24-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitrix24-mcp-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      # Обязательная переменная - URL вебхука Bitrix24
      - BITRIX24_WEBHOOK_URL=${BITRIX24_WEBHOOK_URL}
      # Опциональные переменные
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const port = process.env.PORT || '3000'; require('http').get('http://localhost:' + port + '/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bitrix24-network
    # Опционально: монтирование .env файла (если хотите использовать файл вместо переменных)
    # volumes:
    #   - ./.env:/app/.env:ro

networks:
  bitrix24-network:
    driver: bridge

