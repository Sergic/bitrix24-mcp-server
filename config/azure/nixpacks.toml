# Nixpacks configuration for Coolify deployment
# This file provides optimized build settings for Bitrix24 MCP Server

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "npm ci --only=production"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "node http-streamable-server.js"

[variables]
# Node.js version
NODE_VERSION = "20"

# Node environment
NODE_ENV = "production"

# Disable npm update check
NO_UPDATE_NOTIFIER = "true"

# NPM config for faster installs
NPM_CONFIG_LOGLEVEL = "error"
NPM_CONFIG_PREFER_OFFLINE = "true"

[staticAssets]
# Serve static assets if needed (currently not used)
